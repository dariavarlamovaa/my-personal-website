{% extends 'home/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
{% endblock %}
{% block content%}
<section class="my-portfolio">
    <div class="projects container">
        <h1>My projects</h1>
        {% for project in projects %}
        <div class="my-project">
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a role="button" href="{{ project.rep_url }}" class="project-button" target="_blank">GitHub</a>
            <a role="button" href="{{ project.demo_url }}" class="project-button" target="_blank">Demo</a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock content%}
